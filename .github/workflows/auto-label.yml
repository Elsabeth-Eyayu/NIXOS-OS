name: Autoâ€‘label Issues

on:
  issues:
    types: [opened, assigned]   # Trigger when an issue is created or assigned

permissions:
  issues: write   # Needed to modify issue labels

jobs:
  add-label:
    runs-on: ubuntu-latest
    steps:
      - name: Apply "in-progress" label
        uses: actions-ecosystem/action-add-labels@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          labels: in-progress
