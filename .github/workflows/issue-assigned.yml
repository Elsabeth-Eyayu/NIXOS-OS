name: Assigned â†’ In Progress

on:
  issues:
    types: [assigned]

jobs:
  move-to-in-progress:
    runs-on: ubuntu-latest
    steps:
      - name: Apply "in-progress" label
        uses: actions-ecosystem/action-add-labels@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          labels: in-progress

      - name: Move issue card to In Progress
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const issue = context.issue;

            // Step 1: Get project item ID for this issue
            const result = await github.graphql(`
              query($owner:String!, $repo:String!, $issue:Int!) {
                repository(owner:$owner, name:$repo) {
                  issue(number:$issue) {
                    projectItems(first:10) {
                      nodes { id project { id title } }
                    }
                  }
                }
              }
            `, {
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue: issue.number
            });

            const itemId = result.repository.issue.projectItems.nodes[0].id;

            // Step 2: Update the status field to "In Progress"
            await github.graphql(`
              mutation($project:ID!, $item:ID!, $field:ID!, $option:ID!) {
                updateProjectV2ItemFieldValue(input: {
                  projectId: $project,
                  itemId: $item,
                  fieldId: $field,
                  value: { singleSelectOptionId: $option }
                }) {
                  projectV2Item { id }
                }
              }
            `, {
              project: result.repository.issue.projectItems.nodes[0].project.id,
              item: itemId,
              field: "YOUR_STATUS_FIELD_ID",
              option: "YOUR_IN_PROGRESS_OPTION_ID"
            });
