name: Assigned → In Progress

on:
  issues:
    types: [assigned]

jobs:
  move-to-in-progress:
    runs-on: ubuntu-latest
    steps:
      - name: Apply "in-progress" label
        uses: actions-ecosystem/action-add-labels@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          labels: in-progress

      - name: Move issue card to In Progress
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { data: projects } = await github.projects.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo
            });

            // Find your project and column IDs
            const project = projects.find(p => p.name === "YOUR_PROJECT_NAME");
            const { data: columns } = await github.projects.listColumns({
              project_id: project.id
            });
            const inProgressColumn = columns.find(c => c.name === "In Progress");

            // Find the card for this issue
            const { data: cards } = await github.projects.listCards({
              column_id: inProgressColumn.id
            });

            // Move the card
            await github.projects.moveCard({
              card_id: context.issue.number, // You’ll need the card ID, not just issue number
              position: "top",
              column_id: inProgressColumn.id
            });
