name: Move Assigned Issues to In Progress

on:
  issues:
    types: [assigned]

jobs:
  move-to-in-progress:
    runs-on: ubuntu-latest
    steps:
      - name: Apply "in-progress" label
        uses: actions-ecosystem/action-add-labels@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          labels: in-progress

      - name: Move issue card to In Progress
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const issue = context.issue;
            // Replace with your actual project and column IDs
            await github.projects.moveCard({
              card_id: issue.number,
              column_id: YOUR_IN_PROGRESS_COLUMN_ID
            });
